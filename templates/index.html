{% extends 'base.html' %} {% block head %} Task-Manager {% endblock %} {% block
body %}

<div class="container mt-2">
  <h1 class="display-3 text-center">Task Manager</h1>

  <form action="/" method="POST">
    <div class="row">
      <div class="col-8 col-md-4 offset-md-3 mt-2">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="content"
            name="content"
            placeholder="Enter a task"
          />
        </div>
      </div>
      <div class="col-4 col-md-2 mt-2">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
  </form>

  {% if tasks|length<1 %}
    <h1 class="display-4 text-center"> No Tasks Available</1>      
  {% else  %}

    {% for task in tasks%}

    <div class="row mt-2">
      <div class="col-4 col-md-3 offset-md-3">
        {{ task.content }}
      </div>

      <div class="col-4 col-md-2">
        {{ task.date_created.date() }}
      </div>

      <div class="col-4 col-md-2">
        <a href="/update/{{ task.id }}">Update</a> &ensp;
        <a href="/delete/{{ task.id }}">Delete</a>
      </div>
    </div>
    {% endfor %}
  {% endif %}
</div>

{% endblock %}
